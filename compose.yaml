services:
  shopmode:
    image: shopmode:latest
    container_name: shopmode
    user: "1001:1001"
    environment:
      - HTTPS=true
      - SESSION_KEY=your-random-secret-key-here-change-this
      - APP_TITLE=Shop Mode
      - DEFAULT_ORGANIZATION=Default
      - DEFAULT_LIST=Shopping
      - DEFAULT_ADMIN_USERNAME=admin
      - DEFAULT_ADMIN_PASSWORD=admin
    ports:
      - "8888:8888"
    volumes:
      - shopmode-data:/app/data
    restart: unless-stopped
    networks:
      - userbridge

networks:
  userbridge: # Use with reverse proxy network
    external: true

volumes:
  shopmode-data: